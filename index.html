<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Beranda Aziziyah</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="navbar-container"></div>

  <h2>Jumlah Santri per Kelas</h2>
  <div id="kelas-container"></div>

  <!-- Filter untuk Absen -->
      <section id="rekap-charts-container" style="display: flex; gap: 1rem; flex-wrap: nowrap; justify-content: center; box-sizing: border-box; width: 100%;">
      <div class="chart-wrapper" style="flex: 0 0 39%; max-width: 39%; height: 500px; box-sizing: border-box; border: 1px solid #ffffff; padding: 1rem; border-radius: 8px;">
        <h2>Persentase Kehadiran Santri</h2>
        <canvas id="rekapAbsensiChart"></canvas>
      </div>
      <div class="chart-wrapper" style="flex: 0 0 59%; max-width: 59%; height: 500px; box-sizing: border-box; border: 1px solid #ffffff; padding: 1rem; border-radius: 8px;">
        <h2>Materi Kelas Yang Tercapai</h2>
        <canvas id="rekapMateriChart"></canvas>
      </div>
    </section>

    <!-- Jurnal -->
        <h2 style="margin-top: 8rem;">Materi Terakhir Dikaji</h2>
    <table id="tabel-jurnal" style="margin-top: 0rem;">
        <thead>
            <tr>
                <th>Materi</th>
                <th>Halaman</th>
                <th>Ayat</th>
                <th>Target</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="chart.min.js"></script>
    <script src="index.js"></script>
    <script src="rekap-materi.js"></script>
    <script src="rekap-jurnal.js"></script>
    <script>fetch('navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      });
    </script>
  
</body>
</html>
