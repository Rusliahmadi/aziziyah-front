<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Data Guru</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Input Data Guru</h1>

  <form id="form-guru">
    <label for="nama">Nama</label>
    <input type="text" id="nama" name="nama" required>

    <label for="alamat">Alamat</label>
    <input type="text" id="alamat" name="alamat" required>

    <label for="no_hp">No HP</label>
    <input type="text" id="no_hp" name="no_hp" required>

    <label for="dapukan">Dapukan</label>
    <input type="text" id="dapukan" name="dapukan">

    <label for="mulai_bertugas">Mulai Bertugas</label>
    <input type="date" id="mulai_bertugas" name="mulai_bertugas" required>

    <div class="form-buttons">
      <button type="submit">💾</button>
      <button type="button" id="btn-batal">❌</button>
      <button type="button" id="btn-kembali">🔙</button>
    </div>
  </form>

  <script src="guru.js"></script>
</body>
</html>
