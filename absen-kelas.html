<!DOCTYPE html>
<html lang="id">
<head>

<body>
  <div id="navbar"></div>
  <h1>Form Absensi Santri</h1>

  <form id="form-absen">

    <!-- Pilihan Kelas -->
    <div class="form-section">
      <label for="pilihKelas">Pilih Kelas:</label>
      <select id="pilihKelas" required>
        <option value="">Pilih Kelas</option>
        <!-- Opsi kelas akan diisi via JavaScript -->
      </select>

    <!-- Pilihan Tanggal -->
      <label for="tanggalAbsen">Tanggal:</label>
      <input type="date" id="tanggalAbsen" required />

    <!-- Pilihan Sesi -->
      <label for="pilihSesi">Pilih Sesi:</label>
      <select id="pilihSesi" required>
        <option value="">Pilih Sesi</option>
        <option value="Ba'da subuh">Ba'da Subuh</option>
        <option value="Pagi">Pagi</option>
        <option value="Siang">Siang</option>
        <option value="Malam">Malam</option>
      </select>
    </div>    

    <!-- Tabel Absensi -->
    <table id="table-absen">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Panggilan</th>
          <th>Hadir</th>
          <th>Izin</th>
          <th>Sakit</th>
          <th>Alpa</th>
          <th>Keterangan</th>
        </tr>
      </thead>
      <tbody>
        <!-- Baris-baris santri akan diisi via JavaScript -->
      </tbody>
    </table>
