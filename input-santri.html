<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Data Santri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Input Data Santri</h1>

  <form id="form-santri">
    <input name="nama" required>
    <input name="alias">
    <select name="jk"><option value="L">L</option><option value="P">P</option></select>
    <input type="date" name="tgl_lahir">
    <input name="wali">
    <input name="alamat">
    <input type="date" name="tgl_masuk">
    <input name="kelas_utama">
    <input name="kelas_extra">
    <input name="kelompok">
    <button type="submit">Simpan</button>
    <button type="button" id="btn-batal">Batal</button>
  </form>

  <script src="santri.js"></script>
</body>
</html>
