<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Data Santri</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

  <h1>Input Data Santri</h1>

  <form id="form-santri">
    <label for="nama">Nama Santri</label>
    <input type="text" id="nama" name="nama" required>

    <label for="alias">Alias</label>
    <input type="text" name="alias" id="alias">

    <label for="jk">Jenis Kelamin:</label>
    <select name="jk" id="jk" required>
      <option value="">Pilih JK</option>
      <option value="L">Laki-laki</option>
      <option value="P">Perempuan</option>
    </select>

    <label for="tgl_lahir">Tanggal Lahir</label>
    <input type="date" id="tgl_lahir" name="tgl_lahir" required>

    <label for="wali">Orang Tua / Wali</label>
    <input type="text" id="wali" name="wali" required>

    <label for="alamat">Alamat</label>
    <textarea id="alamat" name="alamat" rows="3" required></textarea>

    <label for="tgl_masuk">Tanggal Masuk</label>
    <input type="date" id="tgl_masuk" name="tgl_masuk" required>

    <div class="form-buttons">
      <button type="submit">💾</button>
      <button type="button" id="btn-batal">❌</button>
      <button type="button" id="btn-kembali">🔙</button>
    </div>
  </form>

  <script src="../../scripts/santri.js"></script>
</body>
</html>
