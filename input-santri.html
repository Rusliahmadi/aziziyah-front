<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Data Santri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Input Data Santri</h1>

 <form id="form-santri">
    <input name="nama" placeholder="Nama" required>
    <input name="alias" placeholder="Alias">
    
    <select name="jk">
      <option value="">Pilih Jenis Kelamin</option>
      <option value="L">L</option>
      <option value="P">P</option>
    </select>
    
    <input type="date" name="tgl_lahir" placeholder="Tanggal Lahir">
    <input name="wali" placeholder="Nama Wali">
    <input name="alamat" placeholder="Alamat">
    <input type="date" name="tgl_masuk" placeholder="Tanggal Masuk">
  
    <input name="kelas_utama" placeholder="Kelas Utama">
    <input name="kelas_extra" placeholder="Kelas Ekstra">
    <input name="kelompok" placeholder="Kelompok">
    
    <button type="submit">Simpan</button>
    <button type="button" id="btn-batal">Batal</button>
  </form>

  <script src="santri.js"></script>
</body>
</html>
